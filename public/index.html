<!DOCTYPE html>
<html>
<head>
  <title>LFG Krust</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <h1>9pm game 08/07</h1>
  <div id="game-info">
    <!-- Placeholder for game details -->
    <p>KRUST v River Old Boys Funtermediate FC</p>
    <h3 id="total-count">Coming to play: 0 (0 yes, 0 maybes)</h3>
  </div>
  <h2>Player Availability</h2>
  <div id="availability-sections">
    <h3>Yes (<span id="yes-count">0</span>)</h3>
    <ul id="yes-list"></ul>
    <h3>Maybe (<span id="maybe-count">0</span>)</h3>
    <ul id="maybe-list"></ul>
    <h3>No</h3>
    <ul id="no-list"></ul>
    <h3>Not Yet Replied</h3>
    <ul id="not-replied-list"></ul>
  </div>
  <h2>Add Extra Player</h2>
  <form id="add-player-form">
    <label for="new-player">Name:</label>
    <input type="text" id="new-player" name="new-player" required>
    <button type="submit">Add Player</button>
  </form>
  <h2>reset list</h2>
  <button id="reset-answers">Reset All Answers</button>
  <script src="jsfile.js"></script>
</body>
</html>
